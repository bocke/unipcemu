apply plugin: 'com.android.application'
android {
    signingConfigs {
    }
    compileSdkVersion 16
    buildToolsVersion "27.0.3"
    defaultConfig {
        applicationId 'com.unipcemu.sdl'
        minSdkVersion 16
        targetSdkVersion 16
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    externalNativeBuild {
        ndkBuild {
            path '../../android-project/jni/Android-androidstudio.mk'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    productFlavors {
    }
}

dependencies {
}